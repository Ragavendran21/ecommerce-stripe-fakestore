<mat-card class="mb-4 p-4">
  <div class="flex justify-between">
    <!--Sorting Buttons-->
    <div>
      <button class="flex items-center p-2 bg-slate-200 rounded-full hover:bg-black hover:text-white" [matMenuTriggerFor] = "sortByMenu">
        Sort by {{sort}}
        <mat-icon matSuffix>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
          <button mat-menu-item (click)="onSortUpdated('desc')">desc</button>
          <button mat-menu-item (click)="onSortUpdated('asc')">asc</button>
      </mat-menu>
    </div>
    <!---->
    <div class="flex items-center justify-between">
      <div>
        <button [matMenuTriggerFor]="menu" class="flex items-center p-2 bg-slate-200 rounded-full hover:bg-black hover:text-white">
            show {{itemsShowCount}}
            <mat-icon matSuffix>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onItemsUpdated(12)">12</button>
          <button mat-menu-item (click)="onItemsUpdated(24)">24</button>
          <button mat-menu-item (click)="onItemsUpdated(36)">36</button>
        </mat-menu>
      </div>
      <button class="ml-3" (click) = "onColumnUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button class="ml-3" (click) = "onColumnUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button class="ml-3" (click) = "onColumnUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
